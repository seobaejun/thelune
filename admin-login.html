<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - THE LUNE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .login-container .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a0a2e;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a0a2e 0%, #0a0a0a 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 10, 46, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>THE LUNE</h1>
        <p class="subtitle">관리자 로그인</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="win5151@naver.com">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn" id="loginBtn">로그인</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <p>로그인 중...</p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 모듈 import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDvJYiARiK-hZAN01xovL28H3OoVaezEfw",
            authDomain: "thelune-f3e41.firebaseapp.com",
            projectId: "thelune-f3e41",
            storageBucket: "thelune-f3e41.firebasestorage.app",
            messagingSenderId: "633942854938",
            appId: "1:633942854938:web:d16f719d15fc919d1f70a3",
            measurementId: "G-2Y8R7TJCGD"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 관리자 계정 생성 함수 (최초 1회만 실행)
        async function createAdminAccount() {
            try {
                const email = 'win5151@naver.com';
                const password = 'ha12081256!';
                
                // Firebase Authentication에 계정 생성 시도
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('관리자 계정이 생성되었습니다:', userCredential.user.email);
                    
                    // Firestore에 관리자 정보 저장
                    const adminDocRef = doc(db, 'admins', email);
                    await setDoc(adminDocRef, {
                        email: email,
                        name: '관리자',
                        role: 'admin',
                        createdAt: Timestamp.now(),
                        updatedAt: Timestamp.now()
                    });
                    console.log('관리자 정보가 Firestore에 저장되었습니다.');
                } catch (createError) {
                    // 계정이 이미 존재하는 경우 무시
                    if (createError.code === 'auth/email-already-in-use') {
                        console.log('관리자 계정이 이미 존재합니다.');
                        
                        // Firestore에 관리자 정보가 없으면 생성
                        const adminDocRef = doc(db, 'admins', email);
                        const adminDoc = await getDoc(adminDocRef);
                        if (!adminDoc.exists()) {
                            await setDoc(adminDocRef, {
                                email: email,
                                name: '관리자',
                                role: 'admin',
                                createdAt: Timestamp.now(),
                                updatedAt: Timestamp.now()
                            });
                            console.log('관리자 정보가 Firestore에 저장되었습니다.');
                        }
                    } else {
                        console.error('관리자 계정 생성 오류:', createError);
                    }
                }
            } catch (error) {
                console.error('관리자 초기화 오류:', error);
            }
        }

        // 페이지 로드 시 관리자 계정 생성 시도
        createAdminAccount();

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // 에러 메시지 숨기기
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            loginBtn.disabled = true;
            
            try {
                // Firebase Authentication으로 로그인
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 관리자 확인 (Firestore에서)
                const adminDocRef = doc(db, 'admins', email);
                const adminDoc = await getDoc(adminDocRef);
                
                // 관리자 확인 - win5151@naver.com이거나 Firestore에 관리자 정보가 있으면 허용
                if (!adminDoc.exists() && email !== 'win5151@naver.com') {
                    // 관리자가 아니면 로그아웃
                    await auth.signOut();
                    throw new Error('관리자 권한이 없습니다.');
                }
                
                // 관리자 정보가 없으면 생성
                if (!adminDoc.exists() && email === 'win5151@naver.com') {
                    await setDoc(adminDocRef, {
                        email: email,
                        name: '관리자',
                        role: 'admin',
                        createdAt: Timestamp.now(),
                        updatedAt: Timestamp.now()
                    });
                }
                
                // 로그인 성공 - 관리자 대시보드로 이동
                console.log('로그인 성공:', user.email);
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                // 에러 처리
                loading.classList.remove('show');
                loginBtn.disabled = false;
                errorMessage.classList.add('show');
                
                let errorMsg = '로그인에 실패했습니다.';
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '등록되지 않은 이메일입니다.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = '비밀번호가 올바르지 않습니다.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '유효하지 않은 이메일 형식입니다.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '너무 많은 로그인 시도가 있었습니다. 나중에 다시 시도해주세요.';
                        break;
                    case 'auth/configuration-not-found':
                        errorMsg = 'Firebase Authentication이 설정되지 않았습니다. Firebase Console에서 Authentication을 활성화해주세요.';
                        break;
                    default:
                        errorMsg = error.message || '로그인에 실패했습니다.';
                }
                errorMessage.textContent = errorMsg;
                console.error('로그인 오류:', error);
            }
        });

        // 이미 로그인된 경우 대시보드로 리다이렉트
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // 관리자 확인
                const adminDocRef = doc(db, 'admins', user.email);
                const adminDoc = await getDoc(adminDocRef);
                
                if (adminDoc.exists() || user.email === 'win5151@naver.com') {
                    window.location.href = 'admin-dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
