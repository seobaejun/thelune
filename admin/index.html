<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LUNE - 관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>관리자 로그인</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">로그인</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">
                <p>로그인 중...</p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 모듈 import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase 설정 (환경 변수에서 가져오기)
        // 실제 환경에서는 빌드 도구를 통해 환경 변수를 주입해야 합니다
        const firebaseConfig = {
            apiKey: "AIzaSyDvJYiARiK-hZAN01xovL28H3OoVaezEfw",
            authDomain: "thelune-f3e41.firebaseapp.com",
            projectId: "thelune-f3e41",
            storageBucket: "thelune-f3e41.firebasestorage.app",
            messagingSenderId: "633942854938",
            appId: "1:633942854938:web:d16f719d15fc919d1f70a3",
            measurementId: "G-2Y8R7TJCGD"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            // 에러 메시지 숨기기
            errorMessage.classList.remove('show');
            loading.classList.add('show');
            
            try {
                // Firebase 인증
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 로그인 성공 - 관리자 대시보드로 이동
                console.log('로그인 성공:', user);
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                // 에러 처리
                loading.classList.remove('show');
                errorMessage.classList.add('show');
                
                let errorMsg = '로그인에 실패했습니다.';
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMsg = '등록되지 않은 이메일입니다.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = '비밀번호가 올바르지 않습니다.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = '유효하지 않은 이메일 형식입니다.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = '너무 많은 로그인 시도가 있었습니다. 나중에 다시 시도해주세요.';
                        break;
                }
                errorMessage.textContent = errorMsg;
            }
        });
    </script>
</body>
</html>
